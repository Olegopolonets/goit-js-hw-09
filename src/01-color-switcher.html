<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Color switcher</title>
    <link rel="stylesheet" href="css/common.css" />
    <link rel="stylesheet" href="css/01-color-swther.css" />
  </head>
  <body>
    <p class="back"><a href="index.html">Go back</a></p>
    <div class="text-wrapper">
      <p class="text">
        If you choose the <span class="red">red pill</span>, a fantasy world will open.
      </p>
      <p class="text">
        If you choose <span class="blue">the blue pill</span>, you will stop to rest.
      </p>
    </div>
    <div class="content-wrapper">
      <img src="./images/morfius-img.png" alt="morfius" />
      <img src="./images/morfius-red-1.png" class="palm-red" alt="morfius-red" />
      <img src="./images/morfius-blue-1.png" class="palm-blue" alt="morfius-blue" />
      <button class="js-start" type="button" data-start></button>
      <button class="js-close" type="button" data-stop></button>
    </div>
    <script src="js/01-color-switcher.js" type="module"></script>
  </body>
</html>
