<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Promise generator</title>
    <link rel="stylesheet" href="css/common.css" />
    <link rel="stylesheet" href="css/03-promises.css" />
  </head>
  <body>
    <p class="go-back"><a href="index.html">Go back</a></p>
    <section>
      <form class="form">
        <h1>Promise generator</h1>
        <div class="inputbox">
          <input type="number" name="delay" min="0" autocomplete="off" required />
          <svg class="icon" width="28" height="28">
            <use href="./images/icons.svg#icon-delay"></use>
          </svg>
          <label for="delay">First delay (ms)</label>
        </div>
        <div class="inputbox">
          <ion-icon name="lock-closed-outline"></ion-icon>
          <input type="number" name="step" min="0" autocomplete="off" required />
          <svg class="icon" width="32" height="32">
            <use href="./images/icons.svg#icon-step"></use>
          </svg>
          <label for="step">Delay step (ms)</label>
        </div>
        <div class="inputbox">
          <ion-icon name="lock-closed-outline"></ion-icon>
          <input type="number" name="amount" min="0" autocomplete="off" required />
          <svg class="icon" width="32" height="32">
            <use href="./images/icons.svg#icon-amount"></use>
          </svg>
          <label for="amount">Amount</label>
        </div>
        <div class="button-wrapper">
          <button type="submit">Create promises</button>
          <button type="button">Random value</button>
        </div>
      </form>
    </section>

    <!-- modal -->
    <div class="backdrop">
      <div class="modal" data-modal="1">
        <svg class="icon-close" width="32" height="32">
          <use href="./images/icons.svg#icon-close"></use>
        </svg>
        <p class="modal__title">заголовок</p>
      </div>
    </div>
    <!-- modal -->

    <script src="js/03-promises.js" type="module"></script>
  </body>
</html>
